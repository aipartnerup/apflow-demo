services:
  demo-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    # Load environment variables from .env file in project root
    # If .env doesn't exist, docker-compose will skip it silently
    env_file:
      - .env
    volumes:
      - ./.data:/app/.data
    # Set default values if .env file doesn't exist or variables are not set
    environment:
      - DEMO_MODE=${DEMO_MODE:-true}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_DAILY_PER_USER=${RATE_LIMIT_DAILY_PER_USER:-10}
      - RATE_LIMIT_DAILY_PER_IP=${RATE_LIMIT_DAILY_PER_IP:-50}
      - APFLOW_API_PROTOCOL=${APFLOW_API_PROTOCOL:-a2a}
      - APFLOW_API_HOST=${APFLOW_API_HOST:-0.0.0.0}
      - APFLOW_API_PORT=${APFLOW_API_PORT:-8000}
      - APFLOW_CORS_ORIGINS=${APFLOW_CORS_ORIGINS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped

