version: '3.8'

services:
  demo-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEMO_MODE=true
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_DAILY_PER_USER=10
      - RATE_LIMIT_DAILY_PER_IP=50
      - AIPARTNERUPFLOW_API_PROTOCOL=a2a
      - AIPARTNERUPFLOW_API_HOST=0.0.0.0
      - AIPARTNERUPFLOW_API_PORT=8000
    volumes:
      - ./demo:/app/demo
    restart: unless-stopped

